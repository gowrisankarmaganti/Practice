<!DOCTYPE html>
<html>

<head>

</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/client/vueModules/main.js"></script>

<script>
    let socket = io();
    $(() => {
        $('form').submit((e) => {
            e.preventDefault(); //prevents page reloading
            socket.emit('sendMessage', $('#msg').val());
            $('#msg').val('');
        })

    });
    socket.on('sendMessage', (data) => {
        console.log(data)
        $('#message').append($('<li>').text(data));
    })
</script>

<body>
    <h3>My First Chat</h3>

    <ul id="message"></ul>
    <form action="">
        <input type="text" autocomplete="off" id="msg">
        <button>Send</button>
    </form>
</body>

</html>
